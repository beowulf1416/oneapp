<div class="wrapper-data-table">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th *ngFor="let c of config_columns" class="flex-md-nowrap">
          <div class="header-title d-inline-block">
              {{ c.label }}
          </div>
          <button type="button" class="btn btn-light" (click)="sort(c)">
            <i class="fas fa-sort" *ngIf="c.sort == 0"></i>
            <i class="fas fa-sort-up" *ngIf="c.sort == 1"></i>
            <i class="fas fa-sort-down" *ngIf="c.sort == -1"></i>
          </button>
          <button type="button" class="btn btn-light" (click)="filter(c)">
            <i class="fas fa-filter"></i>
          </button>
          <div class="dropdown d-inline-block">
            <button type="menu" 
              id="dropdown-{{ c.label }}" 
              class="btn btn-light dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false">
              ...
            </button>
            <div class="dropdown-menu" [attr.aria-labelledby]="'dropdown-' + c.label">
              <a class="dropdown-item" href="#">Action 1</a>
              <a class="dropdown-item" href="#">Action 2</a>
              <a class="dropdown-item" href="#">Action 3</a>
            </div><!-- .dropdown-menu --> 
          </div><!-- .dropdown -->
        </th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td [attr.colspan]="columns.length">
          <nav class="pager" aria-label="pager">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#" title="Previous">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#" title="Next">Next</a></li>
            </ul><!-- .pagination -->
          </nav><!-- .pager -->
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let r of rows">
        <td *ngFor="let c of config_columns">
          {{ c.render == '' ? r[c.name] : c.render(r) }}
        </td>
      </tr>
    </tbody>
  </table>
  <!-- <div class="debug">
    {{ rows | json }}
  </div> -->
</div><!-- .wrapper-data-table -->
