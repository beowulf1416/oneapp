<div id="wrapper-roles">
    <h2>Roles</h2>
    <div class="btn-toolbar" role="toolbar" aria-label="Roles Actions">
      <div class="btn-group mr-2" role="group" aria-label="Important">
        <button type="button" class="btn btn-secondary" (click)="new()">New</button>
      </div><!-- .btn-group -->
    </div><!-- .btn-toolbar -->
    <form>
      <table class="table">
        <thead>
          <tr>
            <th>Active</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="3">
              <nav class="pager" aria-label="pager">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#" title="Previous">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#" title="Next">Next</a></li>
                </ul><!-- .pagination -->
              </nav><!-- .pager -->
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr *ngFor="let r of roles">
            <td>{{ p.active }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
          </tr>
        </tbody>
      </table>
    </form>
  </div><!-- #wrapper-roles -->
